<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tosencord</title>
    <style>
         body {
            display: flex;
            justify-content: center;
            align-items: center; 
            min-height: 100vh; 
            background-color: #1f1f1f;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
        }

        .container {
            text-align: center;
            background-color: #1f1f1f;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: 800px;
            animation: fade-in 0.5s ease-out;
        }
        .login-container {
            width: 400px;
        }
        @keyframes fade-in {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #ffffff;
        }
        input, button, textarea {
            display: block;
            width: calc(100% - 30px);
            margin: 15px auto;
            padding: 15px;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            background-color: #0f0f0f;
            color: #fff;
        }
        button {
            background-color: #111111;
            cursor: pointer;
            
        }
        button:hover {
            background-color: #0a0a0a;
        }
        .slider-container {
            margin: 20px auto;
            width: calc(100% - 30px);
            text-align: center;
        }
        .slider {
            width: calc(100% - 30px);
            -webkit-appearance: none;
            appearance: none;
            height: 15px;
            background: #050505;
            outline: none;
            opacity: 0.7;
            transition: opacity 0.2s;
            border-radius: 5px;
        }
        .slider:hover {
            opacity: 1;
        }
        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 25px;
            height: 25px;
            background: #fff;
            cursor: pointer;
            border-radius: 50%;
            border: 2px solid #050505;
        }
        .slider::-moz-range-thumb {
            width: 25px;
            height: 25px;
            background: #fff;
            cursor: pointer;
            border-radius: 50%;
            border: 2px solid #050505;
        }
        .hidden {
            display: none;
        }
        .chat-container {
            text-align: left;
            background-color: #0f0f0f;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            max-height: 300px;
            margin-bottom: 20px;
            width: calc(100% - 30px);
            position: relative;
            right: 0;
            float: right;
            overflow: hidden;
        }
        .message {
            margin: 10px 0;
            padding: 10px;
            background-color: #23272a;
            border-radius: 5px;
        }
        .message.user {
            background-color: #ffffff;
        }

   
        .message .sender {
            font-weight: bold;
            color:  #ffffff ;
            word-break: break-all; 
        }
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            z-index: 1000;
            animation: pop-up 0.3s ease-out;
        }
        @keyframes pop-up {
            from { transform: scale(0); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        .modal.show {
            display: block;
        }
        .modal-content {
            text-align: center;
        }
        .close {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            color: #fff;
            font-size: 1.2em;
        }
        .main-content {
            display: flex;
            justify-content: space-between;
        }
        .input-container {
            width: 45%;
        }
        .chat-container {
            width: 45%;
            max-height: 300px;
            overflow-y: auto;
        }
        .message-input {
            display: flex;
            align-items: center;
        }
        .message-input textarea {
            flex-grow: 1;
            margin-right: 10px;
        }

        .message-input button {
            margin-right: 10px;
        }
        button#showTokenButton {
            font-size: 0.8em;
            padding: 8px 12px;
            width: auto;
        }
        .custom-checkbox {
            display: inline-block;
            width: 20px;
            height: 20px;
            background-color: #2c2f33;
            border-radius: 5px;
            border: 2px solid #fff;
            cursor: pointer;
            vertical-align: middle;
            margin-right: 10px;
        }
        .custom-checkbox input[type="checkbox"] {
            display: none;
        }
        .custom-checkbox input[type="checkbox"]:checked + .checkmark {
            background-color: #ffffff;
        }
        .custom-checkbox .checkmark {
            display: inline-block;
            width: 16px;
            height: 16px;
            border-radius: 3px;
            background-color: transparent;
            transition: background-color 0.3s ease;
        }
        .custom-checkbox .checkmark:after {
            content: '';
            display: block;
            width: 5px;
            height: 10px;
            border: solid #fff;
            border-width: 0 3px 3px 0;
            transform: rotate(45deg);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .custom-checkbox input[type="checkbox"]:checked + .checkmark:after {
            opacity: 1;
        }
        
::-webkit-scrollbar {
  width: 20px;
}


::-webkit-scrollbar-track {
  border-radius: 10px;
}
 

::-webkit-scrollbar-thumb {
  background: #1f1f1f; 
  border-radius: 10px;
}


::-webkit-scrollbar-thumb:hover {
  background: #1f1f1f; 
}

        
        .store-container {
            text-align: center;
            background-color: #1f1f1f;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: 800px;
            animation: fade-in 0.5s ease-out;
            position: absolute;
            top: 70%;
        }

        .token-container {
            text-align: center;
            background-color: #1f1f1f;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: 800px;
            animation: fade-in 0.5s ease-out;
            position: relative;
            top: 100%;
        }

        .profile-container button#switchTokenButton {
              font-size: 0.8em;
              padding: 8px 12px;
              width: auto;
              margin-top: 10px; 
              display: block; 
              background-color: #111111;
              cursor: pointer;
         }

        .profile-container button#switchTokenButton:hover {
              background-color: #0a0a0a;
        }

        .message-input button#switchTokenButton {
           font-size: 0.8em;
           padding: 8px 12px;
           width: auto;
           margin-top: 10px; 
           margin-left: 10px;  
           display: inline-block; 
           background-color: #111111;
           cursor: pointer;
        }

.profile-container button#switchTokenButton:hover {
    background-color: #0a0a0a;
}

    </style>
</head>
<body>
    <div class="container login-container hidden" id="loginContainer">
        
    </div>

    <div class="token-container" id="tokenContainer">
        <h1>tosencord: enter token</h1>
        <form id="tokenForm" onsubmit="enterToken(); return false;">
            <input type="password" id="discordToken" placeholder="Enter your Discord token" required>
            <button type="button" id="storeTokenButton" onclick="storeToken()">Store Token</button>
            <button type="button" id="showTokenButton" onclick="toggleTokenVisibility()">Show Token</button>
            <div id="tokenText" style="display: none;"></div>
            <button type="button" onclick="enterToken()">Enter Token</button>
        </form>
    </div>

    <div class="store-container" id="storedTokensContainer">
        <h2>Stored Tokens</h2>
        <ul id="storedTokens"></ul>
        <select id="selectToken"></select>
        <button type="button" onclick="selectToken()">Select Token</button>
        <button type="button" id="switchTokenButton" onclick="switchToken()">Switch Token</button>
    </div>

    <div class="container hidden" id="mainContainer">
        <h1>tosencord</h1>
        <div class="main-content">
            <div class="input-container">
                <form id="Cocaine/TosenCordForm" onsubmit="sendMessage(); return false;">
                    <input type="text" id="channelId" placeholder="Enter Channel ID" required>
                    <textarea id="message" placeholder="Enter messages separated by new lines" rows="5" required></textarea>
                    <input type="text" id="userIdInput" placeholder="User ID">
                    <input type="text" id="emoji" placeholder="Enter Emoji">
                    <div class="slider-container">
                        <label for="delaySlider">Delay: <span id="delayValue">0.1</span> seconds</label>
                        <input type="range" id="delaySlider" class="slider" min="0.1" max="10" step="0.1" value="0.1">
                    </div>

                    <div class="message-input">
                        <label class="custom-checkbox">
                            <input type="checkbox" id="hashtagCheckbox">
                            <span class="checkmark"></span>
                        </label>
                        <button type="button" onclick="sendMessage()">Send Message</button>
                        <button type="button" id="autotyperButton" onclick="startAutotyper()">Autotyper</button>
    <input type="file" id="autotyperFile" style="display: none;">
    <button type="button" id="loadAutotyperFileButton" onclick="loadAutotyperFile()">Load File</button>
                    </div>
                </form>
            </div>
            <div class="chat-container" id="chatContainer">
            </div>
        </div>
        <div class="message-input">
                <textarea id="chatMessage" placeholder="Type your message here..." rows="2"></textarea>
                <button type="button" id="spamButton" onclick="startSpamming()">Spam</button>
                <button type="button" id="stopSpamButton" onclick="stopSpamming()" style="display: none;">Stop Spam</button>
                <button type="button" id="switchTokenButton" onclick="switchToken()">Switch Token</button>
            
        </div>
    </div>
    
    <div id="invalidKeyModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <p>Invalid Key. Please try again.</p>
        </div>
    </div>

    <script>
        let discordToken = '';
        let userId = '';
        let tokens = []; 
        let autotyperInterval = null;
        let autotyperWords = [];
        let autotyperIndex = 0;
        let spamInterval = null;
        let spamMessage = '';

        
        function storeToken() {
            const token = document.getElementById('discordToken').value.trim();
            if (token) {
                tokens.push(token);
                displayStoredTokens();
                document.getElementById('discordToken').value = '';
            } else {
                alert('Please enter a valid token.');
            }
        }

        
        function displayStoredTokens() {
            const storedTokensList = document.getElementById('storedTokens');
            storedTokensList.innerHTML = '';
            tokens.forEach((token, index) => {
                const li = document.createElement('li');
                li.textContent = token;
                storedTokensList.appendChild(li);
            });

            
            updateTokenSelectionOptions();
        }

        
        function updateTokenSelectionOptions() {
            const selectToken = document.getElementById('selectToken');
            selectToken.innerHTML = '';
            tokens.forEach((token, index) => {
                const option = document.createElement('option');
                option.value = index;
                option.textContent = token;
                selectToken.appendChild(option);
            });
        }

        
        function selectToken() {
            const selectToken = document.getElementById('selectToken');
            const selectedIndex = selectToken.value;
            if (selectedIndex >= 0 && selectedIndex < tokens.length) {
                discordToken = tokens[selectedIndex];
                document.getElementById('tokenContainer').classList.add('hidden');
                document.getElementById('storedTokensContainer').classList.add('hidden');
                document.getElementById('mainContainer').classList.remove('hidden');
                fetchUserProfile();
                setInterval(fetchMessages, 5000);
            } else {
                alert('Please select a valid token.');
            }
        }

        
        function switchToken() {
            discordToken = '';
            document.getElementById('tokenContainer').classList.remove('hidden');
            document.getElementById('storedTokensContainer').classList.remove('hidden');
            document.getElementById('mainContainer').classList.add('hidden');
        }

        
        function enterToken() {
            discordToken = document.getElementById('discordToken').value.trim();
            if (discordToken) {
                document.getElementById('tokenContainer').classList.add('hidden');
                document.getElementById('storedTokensContainer').classList.add('hidden');
                document.getElementById('mainContainer').classList.remove('hidden');
                fetchUserProfile();
                setInterval(fetchMessages, 5000);
            } else {
                alert('Please enter a valid Discord token.');
            }
        }

        
        function toggleTokenVisibility() {
            const tokenInput = document.getElementById('discordToken');
            const tokenText = document.getElementById('tokenText');
            const showButton = document.getElementById('showTokenButton');

            if (tokenText.style.display === 'none') {
                tokenText.style.display = 'block';
                tokenText.innerText = tokenInput.value;
                tokenInput.style.display = 'none';
                showButton.innerText = 'Hide Token';
            } else {
                tokenText.style.display = 'none';
                tokenInput.style.display = 'block';
                showButton.innerText = 'Show Token';
            }
        }

        
        function closeModal() {
            document.getElementById('invalidKeyModal').classList.remove('show');
            document.getElementById('loginKey').focus();
        }

        const delaySlider = document.getElementById('delaySlider');
        const delayValue = document.getElementById('delayValue');

        delaySlider.oninput = function () {
            delayValue.innerText = this.value;
        }

        function sendMessage() {
            const channelId = document.getElementById('channelId').value;
            const message = document.getElementById('message').value;
            const emoji = document.getElementById('emoji').value.trim();
            const userIdInput = document.getElementById('userIdInput').value.trim();
            const chatMessageInput = document.getElementById('message');

            if (discordToken && channelId && message) {
                const messages = message.split('\n');
                const delay = delaySlider.value * 100;
                const hashtagChecked = document.getElementById('hashtagCheckbox').checked;

                messages.forEach((msg, index) => {
                    setTimeout(() => {
                        let finalMessage = '';

                        if (userIdInput && !userIdInput.startsWith('<@')) {
                            finalMessage += `<@${userIdInput}> `;
                        }

                        if (hashtagChecked) {
                            finalMessage += '# ';
                        }

                        finalMessage += msg;

                        if (emoji) {
                            finalMessage += ` ${emoji}`;
                        }

                        fetch(`https://discord.com/api/v9/channels/${channelId}/messages`, {
                            method: 'POST',
                            headers: {
                                'Authorization': discordToken,
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({ content: finalMessage })
                        })
                            .then(response => response.json())
                            .then(data => {
                                if (data.id) {
                                    fetchMessages();
                                }
                            })
                            .catch(error => console.error('Error sending message:', error));
                    }, index * delay);
                });

                
                chatMessageInput.value = '';
            }
        }

        function sendChatMessage() {
            const channelId = document.getElementById('channelId').value;
            const message = document.getElementById('chatMessage').value.trim();
            const emoji = document.getElementById('emoji').value.trim();
            const userIdInput = document.getElementById('userIdInput').value.trim(); 
            const chatMessageInput = document.getElementById('chatMessage');
            const hashtagChecked = document.getElementById('hashtagCheckbox').checked;

            if (discordToken && channelId && message) {
                let finalMessage = '';

                if (userIdInput && !userIdInput.startsWith('<@')) {
                    finalMessage += `<@${userIdInput}> `;
                }

                if (hashtagChecked) {
                    finalMessage += '# ';
                }

                finalMessage += message;

                if (emoji) {
                    finalMessage += ` ${emoji}`;
                }

                chatMessageInput.value = '';

                fetch(`https://discord.com/api/v9/channels/${channelId}/messages`, {
                    method: 'POST',
                    headers: {
                        'Authorization': discordToken,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ content: finalMessage })
                })
                    .then(response => response.json())
                    .then(data => {
                        if (data.id) {
                            fetchMessages();
                        }
                    })
                    .catch(error => console.error('Error sending message:', error));
            }
        }

        function fetchMessages() {
            const channelId = document.getElementById('channelId').value;

            if (discordToken && channelId) {
                fetch(`https://discord.com/api/v9/channels/${channelId}/messages?limit=50`, {
                    headers: {
                        'Authorization': discordToken
                    }
                })
                    .then(response => response.json())
                    .then(data => {
                        const chatContainer = document.getElementById('chatContainer');
                        chatContainer.innerHTML = '';
                        data.reverse().forEach(message => {
                            const msgElement = document.createElement('div');
                            msgElement.classList.add('message');
                            const senderName = message.author.username;
                            msgElement.innerHTML = `<span class="sender">${senderName}:</span> ${message.content}`;
                            chatContainer.appendChild(msgElement);
                        });
                        chatContainer.scrollTop = chatContainer.scrollHeight;
                    })
                    .catch(error => console.error('Error fetching messages:', error));
            }
        }
        
        document.getElementById('chatMessage').addEventListener('keydown', function (event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                sendChatMessage();
            }
        });

        

        function loadAutotyperFile() {
    const fileInput = document.getElementById('autotyperFile');
    fileInput.click();
    fileInput.addEventListener('change', (event) => {
        const file = event.target.files[0];
        const reader = new FileReader();
        reader.onload = (event) => {
            const text = event.target.result;
            autotyperWords = text.split('\n');
            console.log('loaded autotyper words:', autotyperWords);
        };
        reader.readAsText(file);
    });
}

function startAutotyper() {
    if (autotyperInterval) {
        clearInterval(autotyperInterval);
        autotyperInterval = null;
        document.getElementById('autotyperButton').innerText = 'Autotyper';
    } else {
        if (autotyperWords.length === 0) {
            return;
        }
        autotyperIndex = 0;
        autotyperInterval = setInterval(() => {
            const word = autotyperWords[autotyperIndex];
            autotyperIndex = (autotyperIndex + 1) % autotyperWords.length;
            sendAutotyperMessage(word);
        }, 250); 
        document.getElementById('autotyperButton').innerText = 'Stop Autotyper';
    }
}

function sendAutotyperMessage(word) {
    const channelId = document.getElementById('channelId').value;
    const userIdInput = document.getElementById('userIdInput').value.trim();
    const emoji = document.getElementById('emoji').value.trim();
    const hashtagChecked = document.getElementById('hashtagCheckbox').checked;

    tokens.forEach((token) => {
        let finalMessage = '';

        if (userIdInput && !userIdInput.startsWith('<@')) {
            finalMessage += `<@${userIdInput}> `;
        }

        if (hashtagChecked) {
            finalMessage += '# ';
        }

        finalMessage += word;

        if (emoji) {
            finalMessage += ` ${emoji}`;
        }

        fetch(`https://discord.com/api/v9/channels/${channelId}/messages`, {
            method: 'POST',
            headers: {
                'Authorization': token,
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ content: finalMessage })
        })
            .then(response => response.json())
            .then(data => {
                if (data.id) {
                    fetchMessages();
                }
            })
            .catch(error => console.error('Error sending autotyper message:', error));
    });
}


function startSpamming() {
    if (spamInterval) {
        return;
    }
    spamMessage = document.getElementById('chatMessage').value.trim();
    if (spamMessage) {
        spamInterval = setInterval(() => {
            sendSpamMessage();
        }, 100); 
        document.getElementById('spamButton').style.display = 'none';
        document.getElementById('stopSpamButton').style.display = 'block';
    }
}

function stopSpamming() {
    if (spamInterval) {
        clearInterval(spamInterval);
        spamInterval = null;
        document.getElementById('spamButton').style.display = 'block';
        document.getElementById('stopSpamButton').style.display = 'none';
    }
}

function sendSpamMessage() {
    const channelId = document.getElementById('channelId').value;
    const emoji = document.getElementById('emoji').value.trim();
    const userIdInput = document.getElementById('userIdInput').value.trim(); 
    const hashtagChecked = document.getElementById('hashtagCheckbox').checked;

    if (discordToken && channelId && spamMessage) {
        let finalMessage = '';

        if (userIdInput && !userIdInput.startsWith('<@')) {
            finalMessage += `<@${userIdInput}> `;
        }

        if (hashtagChecked) {
            finalMessage += '# ';
        }

        finalMessage += spamMessage;

        if (emoji) {
            finalMessage += ` ${emoji}`;
        }

        tokens.forEach((token) => {
            fetch(`https://discord.com/api/v9/channels/${channelId}/messages`, {
                method: 'POST',
                headers: {
                    'Authorization': token,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ content: finalMessage })
            })
                .then(response => response.json())
                .then(data => {
                    if (data.id) {
                        fetchMessages();
                    }
                })
                .catch(error => console.error('Error sending message:', error));
        });
    }
}
        
    </script>
</body>
